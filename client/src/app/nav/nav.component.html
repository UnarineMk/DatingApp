<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand mt-20 pt-4"  routerLink='/' routerLinkActive='active'> Dating Application</a>
    <ul class="navbar-nav me-auto">
      <ng-container *ngIf="accountService.currentUser$| async"> 
        <li class="nav-item">
          <a class="nav-link " routerLink='/members' routerLinkActive='active'> Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
        </li>
      </ng-container>
      
    </ul>
    
    <div class="dropdown" *ngIf="(accountService.currentUser$| async) as user" >
      <button class="dropbtn">{{user.username}}</button> 
      <div class="dropdown-content"  mt-3>
        <a class="dropdown-item">Edit Profile</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      
      </div>
    </div>


    <form *ngIf="(accountService.currentUser$| async)=== null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="username"
        placeholder="Username" style="margin-right: 2ch;">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
        placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
